<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Albums</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Albums</h1>
    <ul class="list-group">
        <li th:each="album : ${banana}" class="list-group-item">
            <h2 th:text="${album.title}"></h2>
            <p>Artist: <span th:text="${album.artist}"></span></p>
            <p>Song count: <span th:text="${album.songCount}"></span></p>
            <p>Length: <span th:text="${album.length}"></span> seconds</p>
            <img th:src="${album.imageUrl}" alt="Album cover" class="img-fluid">
        </li>
    </ul>
</div>

<div class="container mt-4">
    <form action="/albums/add" method="POST">
        <fieldset>
            <legend>Add an album</legend>
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Artist</label>
                <input type="text" name="artist" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Song count</label>
                <input type="number" name="songCount" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Length</label>
                <input type="number" name="length" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Image URL</label>
                <input type="text" name="imageUrl" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Add Album">
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
